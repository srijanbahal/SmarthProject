<svg viewBox="0 0 1200 1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEE2E2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8B5CF6" />
    </marker>
  </defs>
  
  <rect width="1200" height="1400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4C1D95" text-anchor="middle">
    Project Samarth - Enhanced QAS Architecture
  </text>
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="16" fill="#7C3AED" text-anchor="middle">
    Multi-Stage Agricultural Data Query & Analysis System
  </text>
  
  <!-- Layer 1: User Interface -->
  <g id="ui-layer">
    <rect x="50" y="120" width="1100" height="120" rx="15" fill="#E0E7FF" filter="url(#shadow)" stroke="#818CF8" stroke-width="2"/>
    <text x="600" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4338CA" text-anchor="middle">
      Layer 1: User Interface (React Frontend)
    </text>
    
    <!-- UI Components -->
    <rect x="100" y="170" width="200" height="50" rx="10" fill="#C7D2FE" stroke="#818CF8" stroke-width="2"/>
    <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" fill="#312E81" text-anchor="middle">Query Input</text>
    
    <rect x="350" y="170" width="200" height="50" rx="10" fill="#C7D2FE" stroke="#818CF8" stroke-width="2"/>
    <text x="450" y="200" font-family="Arial, sans-serif" font-size="14" fill="#312E81" text-anchor="middle">Sample Questions</text>
    
    <rect x="600" y="170" width="200" height="50" rx="10" fill="#C7D2FE" stroke="#818CF8" stroke-width="2"/>
    <text x="700" y="200" font-family="Arial, sans-serif" font-size="14" fill="#312E81" text-anchor="middle">Visualizations</text>
    
    <rect x="850" y="170" width="200" height="50" rx="10" fill="#C7D2FE" stroke="#818CF8" stroke-width="2"/>
    <text x="950" y="200" font-family="Arial, sans-serif" font-size="14" fill="#312E81" text-anchor="middle">Results Display</text>
  </g>
  
  <!-- Arrow from UI to API -->
  <line x1="600" y1="240" x2="600" y2="280" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="650" y="265" font-family="Arial, sans-serif" font-size="12" fill="#7C3AED">HTTP POST</text>
  
  <!-- Layer 2: API Gateway -->
  <g id="api-layer">
    <rect x="50" y="280" width="1100" height="100" rx="15" fill="#FED7E2" filter="url(#shadow)" stroke="#F472B6" stroke-width="2"/>
    <text x="600" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9F1239" text-anchor="middle">
      Layer 2: API Gateway (FastAPI Backend)
    </text>
    
    <rect x="200" y="330" width="180" height="35" rx="8" fill="#FBCFE8" stroke="#F472B6" stroke-width="2"/>
    <text x="290" y="353" font-family="Arial, sans-serif" font-size="13" fill="#831843" text-anchor="middle">POST /query</text>
    
    <rect x="420" y="330" width="180" height="35" rx="8" fill="#FBCFE8" stroke="#F472B6" stroke-width="2"/>
    <text x="510" y="353" font-family="Arial, sans-serif" font-size="13" fill="#831843" text-anchor="middle">GET /metadata</text>
    
    <rect x="640" y="330" width="220" height="35" rx="8" fill="#FBCFE8" stroke="#F472B6" stroke-width="2"/>
    <text x="750" y="353" font-family="Arial, sans-serif" font-size="13" fill="#831843" text-anchor="middle">POST /generate-questions</text>
  </g>
  
  <!-- Arrow from API to Processing -->
  <line x1="600" y1="380" x2="600" y2="420" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Layer 3: Query Processing Pipeline -->
  <g id="processing-layer">
    <rect x="50" y="420" width="1100" height="450" rx="15" fill="#E9D5FF" filter="url(#shadow)" stroke="#A78BFA" stroke-width="2"/>
    <text x="600" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6B21A8" text-anchor="middle">
      Layer 3: Query Processing Pipeline
    </text>
    
    <!-- Stage 1: Query Understanding -->
    <g id="stage1">
      <rect x="100" y="470" width="950" height="80" rx="10" fill="#DDD6FE" stroke="#8B5CF6" stroke-width="2"/>
      <text x="120" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5B21B6">
        Stage 1: Query Understanding
      </text>
      <text x="120" y="515" font-family="Arial, sans-serif" font-size="12" fill="#6B21A8">
        • Extract intent (compare, analyze, identify, correlate, policy)
      </text>
      <text x="120" y="533" font-family="Arial, sans-serif" font-size="12" fill="#6B21A8">
        • Identify entities (states, crops, years)
      </text>
      <circle cx="1000" cy="510" r="25" fill="#A78BFA" stroke="#7C3AED" stroke-width="2"/>
      <text x="1000" y="518" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">LLM</text>
    </g>
    
    <!-- Arrow -->
    <line x1="575" y1="550" x2="575" y2="570" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 2: Query Planning -->
    <g id="stage2">
      <rect x="100" y="570" width="950" height="80" rx="10" fill="#DDD6FE" stroke="#8B5CF6" stroke-width="2"/>
      <text x="120" y="595" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5B21B6">
        Stage 2: Query Planning
      </text>
      <text x="120" y="615" font-family="Arial, sans-serif" font-size="12" fill="#6B21A8">
        • Generate SQL queries with parameterization
      </text>
      <text x="120" y="633" font-family="Arial, sans-serif" font-size="12" fill="#6B21A8">
        • Apply case corrections and validation rules
      </text>
      <circle cx="1000" cy="610" r="25" fill="#A78BFA" stroke="#7C3AED" stroke-width="2"/>
      <text x="1000" y="618" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">LLM</text>
    </g>
    
    <!-- Arrow -->
    <line x1="575" y1="650" x2="575" y2="670" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 3: Data Execution -->
    <g id="stage3">
      <rect x="100" y="670" width="950" height="80" rx="10" fill="#DDD6FE" stroke="#8B5CF6" stroke-width="2"/>
      <text x="120" y="695" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5B21B6">
        Stage 3: Data Execution
      </text>
      <text x="120" y="715" font-family="Arial, sans-serif" font-size="12" fill="#6B21A8">
        • Execute SQL queries on SQLite database
      </text>
      <text x="120" y="733" font-family="Arial, sans-serif" font-size="12" fill="#6B21A8">
        • Track execution time and provenance metadata
      </text>
      <rect x="950" y="690" width="80" height="40" rx="8" fill="#A78BFA" stroke="#7C3AED" stroke-width="2"/>
      <text x="990" y="715" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SQLite</text>
    </g>
    
    <!-- Arrow -->
    <line x1="575" y1="750" x2="575" y2="770" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 4: Answer Synthesis -->
    <g id="stage4">
      <rect x="100" y="770" width="950" height="80" rx="10" fill="#DDD6FE" stroke="#8B5CF6" stroke-width="2"/>
      <text x="120" y="795" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5B21B6">
        Stage 4: Answer Synthesis
      </text>
      <text x="120" y="815" font-family="Arial, sans-serif" font-size="12" fill="#6B21A8">
        • Generate natural language answer with insights
      </text>
      <text x="120" y="833" font-family="Arial, sans-serif" font-size="12" fill="#6B21A8">
        • Create visualization specifications and citations
      </text>
      <circle cx="1000" cy="810" r="25" fill="#A78BFA" stroke="#7C3AED" stroke-width="2"/>
      <text x="1000" y="818" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">LLM</text>
    </g>
  </g>
  
  <!-- Arrow from Processing to Data Layer -->
  <line x1="600" y1="870" x2="600" y2="910" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Layer 4: Data Storage -->
  <g id="data-layer">
    <rect x="50" y="910" width="1100" height="120" rx="15" fill="#D1FAE5" filter="url(#shadow)" stroke="#6EE7B7" stroke-width="2"/>
    <text x="600" y="940" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#065F46" text-anchor="middle">
      Layer 4: Data Storage Layer
    </text>
    
    <rect x="150" y="960" width="300" height="50" rx="10" fill="#A7F3D0" stroke="#6EE7B7" stroke-width="2"/>
    <text x="300" y="990" font-family="Arial, sans-serif" font-size="14" fill="#064E3B" text-anchor="middle">SQLite Database</text>
    <text x="300" y="1005" font-family="Arial, sans-serif" font-size="11" fill="#065F46" text-anchor="middle">(crop_yield.db)</text>
    
    <rect x="500" y="960" width="300" height="50" rx="10" fill="#A7F3D0" stroke="#6EE7B7" stroke-width="2"/>
    <text x="650" y="990" font-family="Arial, sans-serif" font-size="14" fill="#064E3B" text-anchor="middle">Metadata Store</text>
    <text x="650" y="1005" font-family="Arial, sans-serif" font-size="11" fill="#065F46" text-anchor="middle">(Schema, Samples, Stats)</text>
  </g>
  
  <!-- Layer 5: External Services -->
  <g id="external-layer">
    <rect x="50" y="1060" width="1100" height="100" rx="15" fill="#FEFCE8" filter="url(#shadow)" stroke="#FDE047" stroke-width="2"/>
    <text x="600" y="1090" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#713F12" text-anchor="middle">
      Layer 5: External Services
    </text>
    
    <rect x="250" y="1110" width="250" height="35" rx="8" fill="#FEF3C7" stroke="#FDE047" stroke-width="2"/>
    <text x="375" y="1133" font-family="Arial, sans-serif" font-size="14" fill="#78350F" text-anchor="middle">Groq API (Llama 3.3-70B)</text>
    
    <rect x="550" y="1110" width="250" height="35" rx="8" fill="#FEF3C7" stroke="#FDE047" stroke-width="2"/>
    <text x="675" y="1133" font-family="Arial, sans-serif" font-size="14" fill="#78350F" text-anchor="middle">LLM Query Generation</text>
  </g>
  
  <!-- Data Flow Legend -->
  <g id="legend">
    <rect x="50" y="1200" width="1100" height="150" rx="15" fill="#FFFFFF" filter="url(#shadow)" stroke="#9CA3AF" stroke-width="2"/>
    <text x="600" y="1230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937" text-anchor="middle">
      Data Flow Overview
    </text>
    
    <text x="80" y="1260" font-family="Arial, sans-serif" font-size="13" fill="#374151">
      1. User submits natural language query via React UI
    </text>
    <text x="80" y="1280" font-family="Arial, sans-serif" font-size="13" fill="#374151">
      2. FastAPI receives request and routes to appropriate pipeline stage
    </text>
    <text x="80" y="1300" font-family="Arial, sans-serif" font-size="13" fill="#374151">
      3. LLM analyzes intent → generates SQL → executes queries → synthesizes answer
    </text>
    <text x="80" y="1320" font-family="Arial, sans-serif" font-size="13" fill="#374151">
      4. Results with visualizations, citations, and provenance returned to frontend
    </text>
  </g>
  
  <!-- Side annotations -->
  <g id="annotations">
    <rect x="850" y="1220" width="300" height="110" rx="10" fill="#EDE9FE" stroke="#A78BFA" stroke-width="1"/>
    <text x="1000" y="1245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5B21B6" text-anchor="middle">
      Key Features
    </text>
    <text x="870" y="1265" font-family="Arial, sans-serif" font-size="11" fill="#6B21A8">
      ✓ Multi-stage processing pipeline
    </text>
    <text x="870" y="1283" font-family="Arial, sans-serif" font-size="11" fill="#6B21A8">
      ✓ LLM-powered query understanding
    </text>
    <text x="870" y="1301" font-family="Arial, sans-serif" font-size="11" fill="#6B21A8">
      ✓ Automatic SQL generation
    </text>
    <text x="870" y="1319" font-family="Arial, sans-serif" font-size="11" fill="#6B21A8">
      ✓ Citation & provenance tracking
    </text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="1380" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">
    Agricultural Data Analysis System | State-wise Crop Production (1997-2018)
  </text>
</svg>